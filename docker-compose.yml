version: '3.8'

services:
  miner-api:
    build:
      context: .
      dockerfile: deval/api/dockerfile
    container_name: miner-api
    ports:
      - "8000:8000"
    volumes:
      - eval_llm:/app/eval_llm:ro  # Bind mount the model directory as read-only
    user: "miner"
    security_opt:
      - no-new-privileges  # Prevent privilege escalation
    cap_drop:
      - ALL  # Drop all unnecessary capabilities
    cap_add:
      - NET_BIND_SERVICE  # Allow binding to network services for internal comms
    networks:
      - internal_net # prevent external access

  validator:
    build:
      context: .
      dockerfile: dockerfile
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - eval_llm:/app/eval_llm
    networks:
      - internal_net
      - default
    command: ["poetry", "run", "python3", "neurons/validator.py"]
    


networks:
  internal_net:
    driver: bridge
    internal: true

volumes:
  eval_llm: